<nz-form-item>
  <nz-form-label *ngIf="config.hiddenLabel" [nzFor]="config.field" [nzSpan]="config.config.labelSize.span" [nzSm]="config.config.labelSize.nzSm" [nzXs]="config.config.labelSize.nzXs"
      [nzMd]="config.config.labelSize.nzMd" [nzLg]="config.config.labelSize.nzLg" [nzXl]="config.config.labelSize.nzXl" [nzRequired]="config.config.titleConfig.required">
  {{config.config.title}}</nz-form-label>
  <nz-form-control [nzSpan]="config.config.controlSize.span" [nzSm]="config.config.controlSize.nzSm" [nzXs]="config.config.controlSize.nzXs"
      [nzMd]="config.config.controlSize.nzMd" [nzLg]="config.config.controlSize.nzLg" [nzXl]="config.config.controlSize.nzXl"
      [formGroup]="formGroup"   nzValidatingTip="Validating...">

      <input nz-input [placeholder] = "config.placeholder"  hidden="hidden" [(ngModel)]="value" [formControlName]="config.field" (ngModelChange)="valueChange($event)" />
      <button nz-button type="button" nzType="primary"  (click)="btn_click()"><i nz-icon nzType="search"></i>Search</button>
      <button nz-button type="button" (click)="resetForm()">Clear</button>
  </nz-form-control>
</nz-form-item>
