<p>cn-upload works!</p>
<nz-card nzTitle="附件">
        <nz-spin  [nzSpinning]="uploading"  nzTip="上传中......">
    <nz-upload [(nzFileList)]="fileList" nzType="drag" [nzMultiple]="true" [nzBeforeUpload]="beforeUpload">
        <p class="ant-upload-drag-icon">
            <i nz-icon nzType="inbox"></i>
        </p>
        <p class="ant-upload-text">请将文件【拖拽】至此或【单击】此区域添加文件</p>
        <p class="ant-upload-hint">
            支持单次或批量上传
        </p>
    </nz-upload>
</nz-spin>
    <nz-card nzTitle="附件描述">
        <cn-data-form [config]="_config.customStructure.fileContent.component"></cn-data-form>
    </nz-card>

    <button nz-button [nzType]="'primary'" [nzLoading]="uploading" (click)="handleUpload()" [disabled]="fileList.length == 0"
        style="margin-top: 16px">
        {{ uploading ? '上传中...' : '上传' }}
    </button>

 <cn-data-table [config]="_config.customStructure.fileList.component"></cn-data-table>

    <nz-table #basicTable [nzData]="listOfData">
        <thead>
            <tr>
                <th>附件名称</th>
                <th>密级</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
                <td>
                    <a>查看</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a>删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
